[project]
name = "dfworx-common"
version = "0.1.0"
description = "Shared Python utilities for DFWorX services"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.6.0",
    "supabase>=2.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
