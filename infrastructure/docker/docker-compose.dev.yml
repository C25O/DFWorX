version: '3.8'

services:
  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile.dev
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: pnpm dev

  api:
    volumes:
      - ../../services/auth-service:/app
      - /app/.venv
    environment:
      - DEBUG=true
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    environment:
      - POSTGRES_PASSWORD=dev_password
    ports:
      - "5432:5432"
